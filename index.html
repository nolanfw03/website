<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My Website</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" data-presets="env,react">
      function App() {
        return (
          <>
            <header id="top-banner">
              <h1 className="nav-button">Website</h1>
              <div className="right">
                <button type="button" className="nav-button">Home</button>
              </div>
            </header>
            
            <main id="content">
              <div id="card-select">
                <button type="button" className="card-button">United States</button>
                <button type="button" className="card-button">Japan</button>
              </div>
            </main>

            <footer id="bottom-banner"></footer>
          </>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
